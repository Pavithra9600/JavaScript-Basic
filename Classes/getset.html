<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>
    <script>
        class Tree{
            constructor(type){
                this.treename = type;
            }
            get GS_Tree(){
                return this.treename;
            }
            set GS_Tree(x){
                this.treename = x;
            }
        }

        const myTree = new Tree("banana");

        document.getElementById("main").innerHTML = myTree.GS_Tree;

    </script>
</body>
</html>
